<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link href="assest/style/app.css" rel="stylesheet">
    <script src="assest/scripts/app.js" defer></script>
</head>

<body>


    <div class="header">
        <h1>My To Do List</h1>
        <input type="text" id="myInput" placeHolder="Please Enter Task ....">
        <button>ADD TASK</button>
    </div>
    <div id="createTask">
        <ul>
            <li>
                eat dinner
                <span class="close">×</span>
            </li>
            <li class="checked">
                br
                <span class="close">×</span></li>
            <li>
                dinner
                <span class="close"> ×</span></li>
            <li>
                hi
                <span class="close"> × </span></li>
            <li>
                yes
                <span class="close"> ×</span></li>
        </ul>
    </div>
</body>

</html>
